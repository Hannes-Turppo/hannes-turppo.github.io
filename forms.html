<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup page</title>
</head>
<body class="form">
    <div class="navbar">
        <div class="Ekasoft-banner">
            <img class="navbar" src="/img/Ekasoft4kMalli.png" alt="Ekasoft-banner">
        </div>
        <ul class="navbar">
            <li class="navbar"><a class="navbar" href="index.html"><strong>Home</strong></a></li>
            <li class="navbar"><a class="navbar" href="forms.html"><strong>Sign up!</strong></a></li>
        </ul>
    </div>

    <div class="signup">
    <form class="signup">
        <h1>This is a signup form.</h1>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Type your username here"required>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Your email" required>
        <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="your password" required=".{6}">
        <br><br>

        <h3>Select age:</h3>
        <input type="radio" name="age" id="age1" value="18-25">
        <label for="age1">18-25</label>
        <input type="radio" name="age" id="age2" value="26-35">
        <label for="age2">26-35</label>
        <input type="radio" name="age" id="age3" value="36-45">
        <label for="age3">36-45</label>
        <input type="radio" name="age" id="age4" value="46+">
        <label for="age4">46+</label>
        <br><br>

        <label for="occupation">Select occupation: </label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
        </select>
        <br><br>

        <input style="margin-bottom: 20px;" type="submit" value="Submit form">

    </form>
    </div>
</body>
</html>
